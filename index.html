  <link rel="stylesheet" href="css/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand">Hello World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" data-bs-toggle="offcanvas"
              data-bs-target="#settings">การตั้งค่า</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="about.html">เกี่ยวกับเรา</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas settings  -->
  <div class="offcanvas offcanvas-end" id="settings">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Settings</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container-fluid mt-3">
        <h4 class="mb-4">เปลี่ยนวิดีโอพื้นหลัง</h4>
        <select class="form-select" aria-label="Default select example" id="select">
          <option value="assets\VDO\rain_-_44143 (720p).mp4">วิดีโอ 1</option>
          <option value="assets\VDO\windows_-_105540 (Original).mp4">วิดีโอ 2</option>
          <option value="assets\VDO\animated_background_-_104627 (Original).mp4">วิดีโอ 3</option>
          <option value="assets\VDO\aurora_borealis_-_90877 (720p).mp4">วิดีโอ 4</option>
          <option value="assets\VDO\waves_-_22183 (720p).mp4">วิดีโอ 5</option>
          <option value="assets\VDO\cafe_-_45887 (720p).mp4">วิดีโอ 6</option>
          <option value="assets\VDO\clouds_-_64759 (1080p).mp4" selected>วิดีโอ 7</option>
          <option value="assets\VDO\wood_-_112891 (1080p).mp4">วิดีโอ 8</option>
        </select>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="flexCheckDefault">
            จดจำการตั้งค่า
          </label>
        </div>
      </div>
    </div>
  </div>

  <br><br>

  <header class="mt-1">
    <div class="overlay"></div>
    <!-- video background -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets\VDO\clouds_-_64759 (1080p).mp4" type="video/mp4">
    </video>
    <!-- The header content -->
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-6" id="name"></h1>
          <p class="fs-3 opacity-50" id="time">00:00</p>
          <div class="audio-control">
            <i class="bi bi-skip-start" id="previous"></i>
            <i class="bi bi-play" id="play_pause"></i>
            <i class="bi bi-skip-end" id="next"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page section example for content below the video header -->
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <p>Music from Pixabay.</p>
          <p>หน้าร้อนต้องยกให้ไทย แต่น่ารักกว่าใคร ต้องยกให้เธอ</p>
        </div>
      </div>
    </div>
  </section>

  <!-- javascript -->
  <script src="script.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
